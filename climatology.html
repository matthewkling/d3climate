<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Climatography</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <style type="text/css">
            /* No style rules here yet */       
        </style>
    </head>
    <body>
        <h1 style="color:gray; font-family:courier new;">   The world's climate </h1>
        <script type="text/javascript">

            //Width and height
            var w = 1000;
            var h = 500;
            var padding = 100;
            
            //Data
            var dataset;

            d3.csv("climate.csv", function(data) {
                data.forEach(function(d) {
                    d.id = +d.id;
                    d.x = +d.x;
                    d.y = +d.y;
                    d.bio1 = +d.bio1;
                    d.bio12 = +d.bio12;
                });

                dataset = data;
                scatterplot();
            });



            var scatterplot = function() {

                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

                var xScale = d3.scale.linear()
                    .domain([d3.min(dataset, function(d) { return d.x; }),
                            d3.max(dataset, function(d) { return d.x; })])
                    .range([0, w-150]);

                var yScale = d3.scale.linear()
                    .domain([d3.min(dataset, function(d) { return d.y; }),
                            d3.max(dataset, function(d) { return d.y; })])
                    .range([h-150, 0]);

                var colScaleX = d3.scale.linear()
                    .domain([d3.min(dataset, function(d) { return d.bio1; }),
                            d3.max(dataset, function(d) { return d.bio1; })])
                    .range([0, 255]);

                var colScaleY = d3.scale.linear()
                    .domain([d3.min(dataset, function(d) { return d.bio12; }),
                            d3.max(dataset, function(d) { return d.bio12; })])
                    .range([0, 255]);

                var xScaleClim = d3.scale.linear()
                    .domain([d3.min(dataset, function(d) { return d.bio1; }),
                            d3.max(dataset, function(d) { return d.bio1; })])
                    .range([w/2-h/2, w/2+h/2]);

                var yScaleClim = d3.scale.linear()
                    .domain([d3.min(dataset, function(d) { return d.bio12; }),
                            d3.max(dataset, function(d) { return d.bio12; })])
                    .range([h, 0]);

                var button1 = svg.append("ellipse")
                    .attr("cx", w - 75)
                    .attr("cy", 75)
                    .attr("rx", 50)
                    .attr("ry", 50)
                    .attr("fill", "rgba(0,0,0,.1)");

                var button2 = svg.append("ellipse")
                    .attr("cx", w - 75)
                    .attr("cy", 150)
                    .attr("rx", 50)
                    .attr("ry", 50)
                    .attr("fill", "rgba(0,0,0,.1)");

                var id = function(d) {
                    return d.id;
                };
                
                // DRAW CIRCLES       
                svg.selectAll("circle")
                    .data(dataset, id)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return xScale(d.x);
                    })
                    .attr("cy", function(d) {
                        return yScale(d.y);
                    })
                    .attr("fill", function(d) {
                        return d.geoColor;
                    })
                    .attr("r", function(d) {
                        return 4;
                    });

                var stateChange = function(){
                    var state = "geography";

                    return function(){
                        state = state == "geography" ? "climate" : "geography";
                        svg.selectAll("circle")
                            .data(dataset)
                            .transition()
                            .delay(function(d, i) {
                                return i * 1;
                            })
                            .duration(1000)
                            .ease("cubic")
                            .attr("cx", function(d) {
                                return state == "geography" ? xScale(d.x) : xScaleClim(d.bio1);
                            })
                            .attr("cy", function(d) {
                                return state == "geography" ? yScale(d.y) : yScaleClim(d.bio12);
                            });
                        console.log(state);
                    }
                }();

                var paletteChange = function(){
                    var palette = "geo";

                    return function(){
                        palette = palette == "geo" ? "clim" : "geo";
                        svg.selectAll("circle")
                            .data(dataset)
                            .transition()
                            .duration(1000)
                            .ease("linear")
                            .attr("fill", function(d) {
                                return palette == "geo" ? d.geoColor : d.climColor;
                            });
                    }
                }();

                button1.on("click", stateChange);
                button2.on("click", paletteChange);       

            }
 
            
        </script>
    </body>
</html>
